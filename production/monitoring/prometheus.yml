# Prometheus Configuration for SQL Query Agent Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # SQL Query Agent metrics
  - job_name: "sql-query-agent"
    static_configs:
      - targets: ["sql-query-agent:9090"]
    scrape_interval: 10s
    metrics_path: /metrics

  # System metrics (if node_exporter is running)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Redis metrics (if redis_exporter is running)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
